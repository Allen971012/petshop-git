<!--主體開始-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <h2 class="text-center"><b>會員註冊</b></h2>
                <div  class="jumbotron">
                    <div id="register" class="text-center" style="display: none">
                        <div style="color: black">已註冊完成,立即<a style="text-decoration: none" href="/login.html"><b>登入</b></a></div>
                    </div>
                    <div id="registerApp">
                        <div class="text-center" style="color: red;margin-bottom: 6px" v-show="type===1">
                            <span v-text = "message">姓名重複</span>
                        </div>
                    <form  class="form-horizontal" v-on:submit.prevent="register">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input v-model="username" name="username" type="text" class="form-control" id="username" placeholder="請輸入姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密碼</label>
                            <div class="col-sm-10">
                                <input v-model="password" name="password" type="password" class="form-control" id="password" placeholder="請輸入密碼">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="col-sm-2 control-label">密碼確認</label>
                            <div class="col-sm-10">
                                <input v-model="confirm" name="confirm" type="password" class="form-control" id="confirm" placeholder="請輸入確認密碼">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">信箱</label>
                            <div class="col-sm-10">
                                <input v-model="email" name="email" type="email" class="form-control" id="email" placeholder="請輸入信箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">手機</label>
                            <div class="col-sm-10">
                                <input v-model="phone" name="phone" type="text" class="form-control" id="phone" placeholder="請輸入手機號碼">
                            </div>
                        </div>
                        <div class="form-group register_button">
                            <div class="col-sm-offset-2 col-sm-10">
                                <span>已經是會員了嗎?</span><a href="/login.html"><b>前往登入</b></a>
                                <button type="submit" class="btn btn-default pull-right">註冊</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
